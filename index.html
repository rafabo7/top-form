<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up!</title>
</head>
<body>
    <header>
        <div>
            <h1>True Trials</h1>
        </div>
    </header>
    <main>
        <h3>This is not a real form. You can type in some info for testing, but it won't go any far if you hit 'Submit'</h3>
        <form action="#" method="post">
					<header>
						<h2>True Trials</h2>
						<h4>Sign up for cool stuff!</h4>
						<p><em>All fields are required to sign up</em></p>
					</header>
					<section class="form-row">
						<div class="field">
							<label for="first-name">First name</label>
							<input type="text" name="user-first-name" id="firs-name">
						</div>
						<div class="field">
							<label for="last-name">Last name</label>
							<input type="text" name="user-last-name" id="firs-name">
						</div>
					</section>	
					<section class="form-row">
						<div class="field">
							<label for="email">Email</label>
							<input type="email" name="user-email" id="email">
						</div>
						<div class="field">
							<label for="phone">Phone</label>
							<input type="tel" name="user-phone" id="phone">
						</div>
					</section>	
					<section class="form-row">
						<div class="field">
							<label for="password-1">Password</label>
							<input type="password" name="user-password" id="password-1">
						</div>
						<div class="field">
							<label for="password-2">Repeat password</label>
							<input type="password" name="user-password" id="password-2">
						</div>
					</section>
					<button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
